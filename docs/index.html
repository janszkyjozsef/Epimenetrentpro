<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baranya → Pécs menetidő térkép (7–10)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map"></div>

  <div id="control-panel" class="panel">
    <div class="row">
      <label><input type="radio" name="metric" value="duration" checked> Menetidő (perc)</label>
      <label><input type="radio" name="metric" value="transfers"> Átszállások száma</label>
    </div>
    <div class="row slider-row">
      <div>Érkezési idősáv: <span id="slot-label">07:00–07:30</span></div>
      <input id="slot-slider" type="range" min="0" max="5" step="1" value="0"/>
      <div class="slot-marks">
        <span>07:00</span><span>07:30</span><span>08:00</span><span>08:30</span><span>09:00</span><span>09:30</span><span>10:00</span>
      </div>
    </div>
    <div class="row legend" id="legend"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="app.js"></script>
</body>
</html>
